<!DOCTYPE html>
<!-- Made Change!! -->
<html lang="en">
  <head>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- added -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Medical Record</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.jpg" />
  </head>
  <body style="display: flex">
    <script src="script3.js"></script>

    <section class="content">
      <nav class="navbar bg-dark py-3">
        <div class="container-fluid justify-content-center">
          <a href="" class="navbar-brand align-items-center">
            <h2 class="m-0 text-white">Login</h2>
          </a>
        </div>
      </nav>

      <div class="container-fluid">
        <!-- col-md-9 col-lg-6 col-xl-5 -->
        <div class="row d-flex justify-content-center align-items-center my-5">
        
          <div
            class="col-md-8 col-lg-6 col-xl-4 "
            data-aos="zoom-in"
          >
            <form>
              <div class="align-items-center my-4">
                <img src="img/logo.png" alt="" class="center my-3" />

                <h2 class="text-center fw-bold mb-0 text-black">
                  Medical Record App
                </h2>
              </div>

              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="id"
                  class="form-control form-control-lg"
                  placeholder="Enter email address"
                />
              </div>

              <div class="form-outline mb-3">
                <input
                  type="password"
                  id="pass"
                  class="form-control form-control-lg"
                  placeholder="Enter password"
                />
              </div>

              <div class="text-center mt-4 pt-2">
               
                <button
                  type="button"
                  onclick="check()"
                  class="btn btn-primary btn-lg mt-2 pt-1"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
      
        </div>
      </div>
    </section>
  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
